<app-navigation></app-navigation>
<div class="container p-4">
    <div class="col-md-4" *ngFor="let publicacion of publicaciones">
        <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{publicacion.usuario}}
            <button class="btn btn-danger" (click)="deletePublicacion(publicacion.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <div class="card-body">
            <p>{{publicacion.curso}}</p>
            <a [routerLink]="['/home/editar', publicacion.id]" class="btn btn-info btn-block">EDIT PUBLICACION</a>
        </div>
    </div>
    </div>
</div>
