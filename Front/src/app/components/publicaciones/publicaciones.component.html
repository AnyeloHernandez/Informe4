<app-navigation></app-navigation>
<h1><b>Bienvenido/a {{ nombre_usuario }}</b></h1>
<div class="container">
    <div class="col-md-6 offset-md-4" *ngFor="let publicacion of publicaciones">
        <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            
            <button type="button" class="btn perfil" [routerLink]="['/perfil', publicacion.id]">Usuario: {{ publicacion.usuario }} </button>
            <button class="btn btn-danger" (click)="deletePublicacion(publicacion.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <div class="card-body">
            <p>Curso: {{ publicacion.curso }}</p>
            <p>Mensaje: {{ publicacion.mensaje }}</p>
            
            <a [routerLink]="['/home/editar', publicacion.id]" class="btn btn-info btn-block">EDITAR PUBLICACION</a>
        </div>
    </div>
    </div>
</div>
